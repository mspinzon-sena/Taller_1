<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Convertidor Grados</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <!--FONT -->
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
</head>
<body>
    <div class="">
        <form class="form-ejercicios">
            <div class="form">
                <div id="espacioregresar">   
                    <a href="../index.html" id="botonregresar"><i class="fa-solid fa-chevron-left" id="iconoregresar"></i></a>
                </div>
                <h1 style="font-size: 2em;">Convertidor Grados</h1>
                 
                <div class="grupo">
                    <input type="number" class="" id="grados" required><span class="barra"></span>
                    <label for="grados" class="">Ingrese el valor de los grados</label>
                </div>
                <div class=" grupo">
                    <p class="grados" id="convertirgrados"> Convertir de:</p>
                    <select class="grupo" id="selection" style="margin-left: 0;" required><span class="barra"></span>
                        <option selected>Seleccione la escala de medición</option>
                        <option value="1">De Farenheit </option>
                        <option value="2">De Celcuis</option>
                        <option value="3">De Kelvin</option>
                    </select>
                </div>
                <div class=" grupo">
                    <p class="grados" id="convertirgrados">Convertir a:</p>
                    <select class="grupo" id="selection2" style="margin-left: 0;" required><span class="barra"></span>
                        <option selected>Seleccione la escala de medición</option>
                        <option value="1">A Celcius</option>
                        <option value="2">A kelvin</option>
                        <option value="3">A Farenheit</option>
                    </select>
                </div>
               
                <div id="form">
             
                </div> 
                    <button type="submit" class="submit" id="submit">Respuesta</button><!-- onclick="calcular()"-->
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/convertidor.js"></script>
    <style>
        @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>
</body>
</html>
